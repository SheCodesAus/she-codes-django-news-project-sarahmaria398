{% extends "base.html" %}

{% block content %}
{% if request.user.is_authenticated %}
<h2>Update Story...</h2>
<table>
    <form action="" method="post" enctype="">
        {% csrf_token %}
        {{ form.as_table }}

</table>
<input type="submit" value="submit">

{% else %}
<h3>Login to edit a story!</h3>
<a href="{% url 'login' %}">Login</a>
<h4>Don't have an Account? Sign up!</h4>
<a href="{% url 'users:createAccount' %}">Sign Up</a>
{% endif %}

{% endblock %}
